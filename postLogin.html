<!DOCTYPE html>
<html>
<head>
  <title>Chirp-AFTER-LOGIN</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/global.css" />
  <link rel="stylesheet" type="text/css" href="css/postLogin.css" />
</head>
<body>
  <div id='mainScreen'></div>
  <div class='container'>
    <div class='row'>
      <div class='col-sm-3'>
        <div class='form-control sideInfo'>
          <img src='https://source.unsplash.com/random' alt='FILE' />
          <ul class='list-unstyled'>
            <li>Following</li>
            <li>Followers</li>
            <li>My Chirps</li>
            <li>All Chirps</li>
            <li>Logout</li>
          </ul>
        </div>
      </div>
      <div class='col-sm-9'>
        <div class='form-control chirpArea'>
          <input type='text' id='chirp' name='chirp' />
          <button type='button' id='chirpSubmit' class='btn btn-primary chirpButton'>Chirp!</button>
        </div>
        <div class='form-control mainContent'>

        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <script type="text/javascript" src="js/chirpMaster.bundle.js"></script>
</body>
</html>
