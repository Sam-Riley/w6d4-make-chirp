<!DOCTYPE html>
<html>
<head>
  <title>Chirp Log-in!</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
  <!-- Stylesheets go here. -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/global.css" />
  <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">

        <h1>Chirp</h1>
        <hr />
        <h4>Sign In</h4>
        <div id="errors"></div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6">
              <button id="login" type="button" class="btn btn-primary btn-block">Signin!</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>



  <!-- Scripts go here. -->
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
