<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/global.css" />
</head>
<body>
  <div class='container'>
  <div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>
      <span class='logoFont'>Chirp</span>
      <hr  />
      <h4>Sign Up</h4>
      <div class='form-group'>
        <label for='name'>Name</label>
        <input type='name' id='name' name='name' class='form-control' required  />
      </div>
      <div class='form-group'>
        <label for='email'>Email</label>
        <input type='email' id='email' name='email' class='form-control' required  />
      </div>
      <div class='form-group'>
        <label for='password'>Password</label>
        <input type='password' id='password' name='password' class='form-control' required  />
      </div>
      <div class='form-group'>
        <label for='file'>Photo</label>
        <input type='file' id='file' name='file' required  />
      </div>
      <div class='form-group'>
        <div class='row'>
          <div class='col-sm-6'>
            <!-- <button id='signup' type='button' class='btn btn-success btn-block'>Sign Up!</button> -->
          </div>
          <div class='col-sm-6'>
            <button id='signup' type='button' class='btn btn-success btn-block'>Sign Up!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img class='chirpLogo' src='./img/chirplogo.png' />    
</div>


  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <script type="text/javascript" src="js/global.js"></script>
</body>
</html>
